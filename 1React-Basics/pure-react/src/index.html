<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root">
    React Not Rendered
  </div>

  <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
  <script>

    const Person = (props) => {
      return React.createElement("div", {}, [
        React.createElement("h1", {}, props.name),
        React.createElement("p", {}, props.profession)

      ])
    }
    const App = () => {
      return React.createElement(
        "div",
        { class: "any-class-name" },
        [
          React.createElement("h1", {}, "React Is Rendered"),
          React.createElement(Person, { name: "Majid", profession: "Developer"}),
          React.createElement(Person, { name: "Clint", profession: "Actor"}),
          React.createElement(Person, { name: "JFK", profession: "President"}),

        ]
      );
    };

    ReactDOM.render(React.createElement(App), document.getElementById("root"));
  </script>
</body>

</html>
